YUG_womens_antifascist_front: "Антифашистский фронт женщин"
YUG_womens_antifascist_front_desc: "АФЖ играет одну из ключевых ролей в нашем партизанском движении. Десятки тысяч женщин воюют в партизанских отрядах, и сотни тысяч выполняют тыловую работу. Женщины-воины усиливают моральный дух наших солдат, и смело идут в самое пекло сражения. Комитеты АФЖ занимаются пошивом одежды, готовкой пищи, лечением раненых солдат и партизан, работой на полях, курьерской службой, ремонтом снаряжения и ещё многими тыловыми обязанностями."
YUG_peoples_liberation_war: "Народно-освободительная война"
YUG_peoples_liberation_war_desc: "22 июня 1941 года, в день нападения Нацисткой Германии на СССР, Политбюро ЦК КПЮ обратилось к народам Югославии - "Народы Югославии - сербы, хорваты, словенцы, черногорцы, македонцы и другие! Вы были побеждены в войне, но не покорены. Сейчас время чтобы вы двинулись все как один в бой против захватчиков нашей родины, палачей наших народов.""
YUG_partisan_warfare: "Партизанская война"
YUG_partisan_warfare_desc: "Армии против которых мы сражаемся значительно превосходят нас во всех аспектах. Количественно, качественно и организацией. Пока мы полностью не освободили Югославию нам придётся действовать методами партизанской войны. "Уничтожайте всё что используется фашистскими завоевателями. Не позволим по нашим железным дорогам перевозить военные припасы и иные средства, которые служат в их борьбе против СССР. Создадим из нашей земли мощную крепость против оккупантов.""